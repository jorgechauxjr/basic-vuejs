<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app" v-bind:style="{ background: '#' + myColor}">
    

      <coin-detail
        v-bind:img="img"
        v-bind:name="name"
        v-bind:title="title"
        v-bind:change-percent="changePercent"></coin-detail>
    

    <input type="number" v-model="value"> 
    <span>{{ convertedValue }}</span>
    
    
    <ul v-show=showPrices>
      <li
        class="uppercase"
        v-bind:class="{ orange: p.value == price, red: p.value < price, green: p.value > price }"
        v-for="(p, idx) in pricesWithDays"
        v-bind:key="p.day">
        {{ idx }} - {{ p.day }} - {{ p.value }}
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
